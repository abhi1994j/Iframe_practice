<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Project with iframes</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>
    <div class="ifreame-container">
      <h2>Local Content</h2>
      <iframe src="./iFrame.html" frameborder="1"></iframe>
    </div>
    <div class="iframe-container">
      <h2>External Website</h2>
      <iframe
        src="https://www.geekster.in/"
        height="315"
        width="500"
        frameborder="0"
      ></iframe>
      <div class="iframe-container">
        <h2>YouTube Video </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cc8heIkPqrM?si=SqV_VLY26pM-4z9R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
